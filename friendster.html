<head>
  <title>friendster</title>
  <script src="https://apis.google.com/js/client.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row-fluid">{{loginButtons}}</div>
    <div class="row-fluid">
      <div class="span4">
        {{> dataButtons}}
      </div>
      <div class="span8">
        {{> gCalendars}}
        {{> fbookFriends}}
      </div>
    </div>
  </div>
</body>

<template name="dataButtons">
  <h3>Google Calendar buttons</h3>
  <button class="gCal getCalendars">Get Google Calendars</button>
  <button class="gCal getEvents">Get Google Calendar Events</button>
  <h3>Facebook buttons</h3>
  <button class="fbook getFriends">Get Facebook Friends</button>
</template>

<template name="gCalendars">
  {{#if select_calendars}}
  <div class="calendars">
    <h3>Calendars</h3>
    <ul>
      {{#each calendars}}
        {{> calendar}}
      {{/each}}
    </ul>
  {{/if}}
  {{#if imported_events}}
  <div class="events">
    <h3>Events</h3>
    <ul>
      {{#each events}}
        {{> event}}
      {{/each}}
    </ul>
  </div>
  {{/if}}
</template>

<template name="fbookFriends">
  {{#if select_friends}}
  <div class="friends">
    <ul>
      {{#each friends}}
        {{> friend}}
      {{/each}}
    </ul>
  </div>
  {{/if}}
</template>

<template name="calendar">
  <li>{{gCalId}} - {{summary}}</li>
</template>

<template name="event">
  <li>{{start}} - {{end}} - {{summary}}</li>
</template>

<template name="friend">
  <li>{{id}} - {{name}}</li>
  <div class="slider-frame">
    <span class="slider-button">OFF</span>
  </div>
</template>
