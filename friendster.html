<head>
  <title>friendster</title>
  <script src="https://apis.google.com/js/client.js"></script>
</head>

<body>
  {{loginButtons}}
  {{> hello}}
  {{> gCalendars}}
</body>

<template name="gCalendars">
  {{#if select_calendars}}
  <div class="calendars">
    <ul>
      {{#each calendars}}
        {{> calendar}}
      {{/each}}
    </ul>
  {{/if}}
</template>

<template name="calendar">
  <li>{{id}} - {{summary}}</li>
</template>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
