<template name="signin_button">
  <ul class="nav pull-right">
    <li class="dropdown">
      <a href="#" class="dropdown-toggle">{{title}} <b class="caret"></b></a>
      {{#if user}}
      <ul class="dropdown-menu">
        <li class="divider"></li>
        <li>
          <input type="submit" name="signout" class="btn btn-small btn-primary signin-input signout-button" value="Sign Out"></input>
        </li>
      </ul>
      {{else}}
      <ul class="dropdown-menu">
        <li>
          <label for="signin-email">Email</label>
          <input class="signin-input" type="text" id="signin-email"></input>
        </li>
        <li>
          <label for="signin-password">Password</label>
          <input class="signin-input" type="password" id="signin-password"></input>
        </li>
        <li>
          <input type="submit" name="signin" class="btn btn-small btn-primary signin-input signin-button" value="Sign In"></input>
        </li>
      </ul>
      {{/if}}
    </li>
  </ul>
</template>

<template name="signin_page">
  <div class="row-fluid">
    <div class="span4 offset4">
      <h2>Sign in</h2>
      <form id="signinForm" class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputEmail">Email</label>
          <div class="controls">
            <input type="text" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPassword">Password</label>
          <div class="controls">
            <input type="password" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <input id="signinSubmit" type="submit" value="Sign In"/>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <a href="/forgot_password">Forgot Password</a>
            <a href="/signup">Sign Up</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="signup_page">
  <div class="row-fluid">
    <div class="span4 offset4 signup">
      <h2 class="text-center">Sign Up</h2>
      <form id="signinForm" class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputEmail">Email</label>
          <div class="controls">
            <input type="text" id="inputEmail" placeholder="Email" required>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputName">Name</label>
          <div class="controls">
            <input type="text" id="inputName" placeholder="Full Name">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputLocation">Primary Location</label>
          <div class="controls">
            <input type="text" id="inputLocation" placeholder="Location">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPassword">Password</label>
          <div class="controls">
            <input type="password" id="inputPassword" placeholder="Password" required>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPasswordConfirmation">Confirmation</label>
          <div class="controls">
            <input type="password" id="inputPasswordConfirmation" placeholder="Confirmation" required>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <input id="signinSubmit" class="btn btn-primary btn-large" type="submit" value="Register"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="forgot_password_page">
  <div class="row-fluid">
    <div class="span4 offset4">
      <h2>Forgot Password</h2>
      <form id="forgotPasswordForm" class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputEmail">Email</label>
          <div class="controls">
            <input type="text" id="inputEmail" placeholder="Email" required>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <input id="forgotPassSubmit" type="submit" value="Send Email"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
