<head>
  <title>friendster</title>
  <script src="https://apis.google.com/js/client.js"></script>
</head>

<body>
  {{> header}}
  {{> page}}
  <div class="container-fluid">
  {{renderPage}}
</div>
</body>

<template name="header">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">Friendster</a>
      <ul class="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/calendar">Calendar</a></li>
        <li><a href="/friends">Friends</a></li>
        <li><a href="/map">Map</a></li>
        <li><a href="/FAQ">FAQ</a></li>
        <li><a href="/about">About</a></li>
        {{loginButtons}}
      </ul>
    </div>
  </div>
</template>

<template name="page">
  {{currentPage}}
</template>

<template name="main_page">
  <div class="row-fluid">
    <div class="span4">
      {{> dataButtons}}
    </div>
    <div class="span8">
      {{> gCalendars}}
      {{> fbookFriends}}
    </div>
  </div>
</template>

<template name="dataButtons">
  <h3>Google Calendar buttons</h3>
  <button class="gCal getCalendars">Get Google Calendars</button>
  <button class="gCal getEvents">Get Google Calendar Events</button>
  <h3>Facebook buttons</h3>
  <button class="fbook getFriends">Get Facebook Friends</button>
</template>

<template name="gCalendars">
  {{#if select_calendars}}
  <div class="calendars">
    <h3>Calendars</h3>
    <ul>
      {{#each calendars}}
        {{> calendar}}
      {{/each}}
    </ul>
  {{/if}}
  {{#if imported_events}}
  <div class="events">
    <h3>Events</h3>
    <ul>
      {{#each events}}
        {{> event}}
      {{/each}}
    </ul>
  </div>
  {{/if}}
</template>

<template name="calendar">
  <li>{{gCalId}} - {{summary}}</li>
</template>

<template name="event">
  <li>{{start}} - {{end}} - {{summary}}</li>
</template>
