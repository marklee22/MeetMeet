<head>
  <title>friendster</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map-canvas { height: 400px; }
    </style>
  <script src="https://apis.google.com/js/client.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&libraries=places&key=AIzaSyACRc-SGQocyxZCNH1w5MIf_URgor_Tf4A&sensor=true"></script>
</head>

<body>
  {{> header}}
  <div class="container-fluid">
    <div class="main-content">
      {{renderPage}}
    </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      {{> footer}}
    </div>
  </div>
</body>

<template name="header">
  <div class="navbar header">
    <div class="navbar-inner">
      <div class="span2 offset1">
        <a class="brand" href="#">Friendster</a>
      </div>
      <div class="span6">
      <ul class="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/calendar">Calendar</a></li>
        <li><a href="/friends">Friends</a></li>
        <li><a href="/FAQ">How it Works</a></li>
      </ul>
    </div>
    <div class="span3 right">
      {{loginButtons}}
    </div>
  </div>
</div>
</template>

<template name="footer">
  <div class="footer span10 offset1">
    <ul>
      <li class="divider"></li>
    </ul>
    <div class="footer-left left">
      <span>By <a href="http://markleeis.me">Mark Lee</a> of <a href="http://www.hackreactor.com">Hack Reactor</a></span>
    </div>
    <div class="footer-right right">
      <ul>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>
  </div>
</template>

<template name="page">
  {{currentPage}}
</template>

<template name="main_page">
  <div class="row-fluid">
    <div class="span10 offset1">
      <div class="events">
        {{#constant}}
        <div id="map-canvas"></div>
        {{/constant}}
        <button id="showUsers">Show Users</button>
        <button id="getMutualTime">Get Mutual Times</button>
        <h4>Events</h4>
        <span>TODO: Show event requests here</span>
      </div>
    </div>
  </div>
</template>
