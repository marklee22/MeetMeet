<head>
  <title>friendster</title>
  <script src="https://apis.google.com/js/client.js"></script>
</head>

<body>
  {{> header}}
  {{> page}}
  <div class="container-fluid">
    <div class="main-content">
      {{renderPage}}
    </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      {{> footer}}
    </div>
  </div>
</body>

<template name="header">
  <div class="navbar header">
    <div class="navbar-inner">
      <div class="span2 offset1">
        <a class="brand" href="#">Friendster</a>
      </div>
      <div class="span6">
      <ul class="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/calendar">Calendar</a></li>
        <li><a href="/friends">Friends</a></li>
        <li><a href="/map">Map</a></li>
        <li><a href="/FAQ">FAQ</a></li>
      </ul>
    </div>
    <div class="span3 right">
      {{loginButtons}}
    </div>
  </div>
</div>
</template>

<template name="footer">
  <div class="footer span10 offset1">
    <ul>
      <li class="divider"></li>
    </ul>
    <div class="footer-left left">
      <span>By <a href="http://markleeis.me">Mark Lee</a> of <a href="http://www.hackreactor.com">Hack Reactor</a></span>
    </div>
    <div class="footer-right right">
      <ul>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>
  </div>
</template>

<template name="page">
  {{currentPage}}
</template>

<template name="main_page">
  <div class="row-fluid">
    <div class="events">
      <h1>Events</h1>
    </div>
  </div>
</template>
