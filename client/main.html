<head>
  <title>friendster</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map-canvas { height: 400px; }
    </style>
  <script src="https://apis.google.com/js/client.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&libraries=places&key=AIzaSyACRc-SGQocyxZCNH1w5MIf_URgor_Tf4A&sensor=true"></script>
  <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">
</head>

<body>
  {{> header}}
  <div class="container-fluid">
    <div class="main-content">
      {{renderPage}}
    </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      {{> footer}}
    </div>
  </div>
</body>

<template name="main_page">
  <div class="row-fluid">
    <div class="span10 offset1">
      <div class="events">
        {{#constant}}
        <div id="map-canvas"></div>
        {{/constant}}
        <button id="showUsers">Show Users</button>
        <button id="getMutualTime">Get Mutual Times</button>
        <button id="testButton">Test Button!</button>
        {{> meetings}}
      </div>
    </div>
  </div>
</template>

<template name="meetings">
  <h4>Meetings</h4>
  <div class="meetings">
    <div class="current-meeting span6">
      {{#if new_meeting}}
      <h3>New Meeting!</h3>
      {{> meeting new_meeting}}
      <button id="acceptMeeting">Accept</button>
      <button id="declineMeeting">Decline</button>
      {{else}}
      <h3>No new meetings yet...</h3>
      {{/if}}
    </div>
    <div class="meeting-history span6">
      <h3>Meeting History</h3>
      {{#each meetings}}
        {{> meeting}}
      {{/each}}
    </div>
  </div>
</template>

<template name="meeting">
  <div class="meeting">
    <span class="meeting-date">{{format_time start end}}:</span>
      <span>Meeting with <strong>{{lookup_user_name users}}</strong></span>
    <img src="https://graph.facebook.com/{{lookup_user_id users}}/picture"/>
  </div>
</template>
