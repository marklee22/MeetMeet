<template name="friends_page">
  <div class="row-fluid">
    <div class="span10 offset1 text-center">
      <div class="friend-preferences">
        <button class="btn btn-info fbook getFriends">Sync Facebook Friends</button>
      </div>
      <div class="span12">
        <div class="friendSlider btn-group">
          {{#each letters}}
            <button class="btn btn-inverse letter" id="letter-{{letter}}">{{letter}}</button>
          {{/each}}
        </div>
        {{> fbookFriends}}
      </div>
    </div>
  </div>
</template>

<template name="friend_prefs">
  <div class="friend-instructions span6 offset3 text-center">
    <h4>Step 1:</h4><strong> Import Facebook Friends</strong>
    <div>
      <button class="btn btn-info fbook getFriends">Get Facebook Friends</button>
    </div>
    <h4>Step 2:</h4><strong> Select friends to meet!</strong>
    <div class="display-buttons">
      <button class="btn btn-mini btn-success">Will Meet!</button>
      <button class="btn btn-mini btn-danger">No Meet!</button>
    </div>
  </div>
</template>

<template name="fbookFriends">
  <div class="friends span10 offset1 text-center">
    <div></div>
    {{#each friends}}
      {{> friend}}
    {{/each}}
  </div>
</template>

<template name="friend">
  <div class="friend {{#if isSelected}}selected{{/if}} span2">
    <div>
      {{#if isSelected}}
        <div class="checkmark">&#10003;</div>
      {{/if}}
      <img src="https://graph.facebook.com/{{id}}/picture?type=normal"/>
    </div>
    <div class="friend-name">
      <strong>{{name}}</strong>
    </div>
    <div class="span12 friend-button">
      <button class="friend-select btn btn-mini {{#if isSelected}}btn-success{{else}}btn-danger{{/if}}">{{#if isSelected}}Will Meet!{{else}}No Meet!{{/if}}</button>
    </div>
  </div>
</template>
