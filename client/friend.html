<template name="friends_page">
  <div class="row-fluid">
    <div class="span4">
      <h3>Facebook buttons</h3>
      <button class="fbook getFriends">Get Facebook Friends</button>
    </div>
    <div class="span8">
      {{> fbookFriends}}
    </div>
  </div>
</template>

<template name="fbookFriends">
  {{#if select_friends}}
  <div class="friends span8">
    {{#each friends}}
      {{> friend}}
    {{/each}}
  </div>
  {{/if}}
</template>

<template name="friend">
  <div class="friend span8">
    <span class="friend-info span4">{{name}}</span>
    <div class="span4">
      <div class="slider-frame">
        <span class="slider-button">OFF</span>
      </div>
    </div>
  </div>
</template>
