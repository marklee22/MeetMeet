<head>
  <title>MeetMeet</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <script src="https://apis.google.com/js/client.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&libraries=places&key=AIzaSyACRc-SGQocyxZCNH1w5MIf_URgor_Tf4A&sensor=true"></script>
  <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">
</head>

<body>
  {{> header}}
  <div class="container-fluid">
    <div class="main-content">
      {{> alert}}
      {{renderPage}}
    </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      {{> footer}}
    </div>
  </div>
</body>

<template name="alert">
  <div class="row-fluid">
    <div class="span8 offset2">
      {{#if alertMsg}}
        {{> alert_msg alertMsg}}
      {{/if}}
    </div>
  </div>
</template>

<template name="alert_msg">
  <div class="alert {{class}}">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    <strong>{{type}}:</strong> {{msg}}
  </div>
</template>

<template name="header">
  <div class="navbar header navbar-inverse">
    <div class="navbar-inner">
      <div class="span2 offset1">
        <a class="brand" href="/splash">MeetMeet!</a>
      </div>
      <div class="span8">
      <ul class="nav">
        {{#if user}}
        <li class="span2"><a href="/">Home</a></li>
        <li class="span2"><a href="/calendar">Calendar</a></li>
        <li class="span2"><a href="/friends">Friends</a></li>
        <li class="span2"><a href="/FAQ">How it Works</a></li>
        {{/if}}
      </ul>
    </div>
    <div class="span2">
      {{> signin_button}}
    </div>
  </div>
</div>
</template>

<template name="footer">
  <div class="footer span10 offset1">
    <ul>
      <li class="divider"></li>
    </ul>
    <div class="footer-left left">
      <span>By <a href="http://markleeis.me">Mark Lee</a> of <a href="http://www.hackreactor.com">Hack Reactor</a></span>
    </div>
    <div class="footer-right right">
      <ul>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>
  </div>
</template>

<template name="splash_page">
  <div class="row-fluid">
    <div class="span10 offset1">
      <div class="jumbotron hero-unit">
        <h1>MeetMeet!</h1>
        <p class="lead splash-lead">Make your Facebook friends...Your REAL friends!</p>
        <a class="btn btn-large btn-success" href="/signup">Sign up today</a>
        <a class="btn btn-large btn-info" href="/FAQ">How It Works</a>
      </div>
    </div>
  </div>
</template>

<template name="settings_page">
  <div class="row-fluid">
    <div class="span10 offset1">
      {{#if selectCalendars}}
        <div class="settings-panel">
          {{> select_calendars}}
        </div>
      {{else}}
        <h4 class="text-center">Sync Calendars</h4>
        <div class="settings-panel">
          {{> calendar_prefs}}
        </div>
        <h4 class="text-center">Sync Friends</h4>
        <div class="settings-panel">
          {{> friend_prefs}}
        </div>
        <div class="userPref-complete">
          <button class="btn btn-primary btn-large" id="settingsComplete">Complete</button>
        </div>
      {{/if}}
    </div>
  </div>
</template>

<template name="faq_page">
  <div class="row-fluid">
    <div class="span8 offset2">
      <h4 class="text-center">How it Works</h4>
      <dl class="faq">
        <dt>Create an account</dt>
        <dd><img src="/images/faq/splash.png"></dd>

        <dt>Add Google Calendar access</dt>
        <dd><img src="/images/faq/calendars.png"></dd>

        <dt>Choose your Meeting Day and Type Preferences</dt>
        <dd><img src="/images/faq/calPrefs.png"></dd>

        <dt>Import your Facebook friends</dt>
        <dd><img src="/images/faq/friends.png"></dd>

        <dt>Select the friends you'd want to meet</dt>
        <dd><img src="/images/faq/friendSelect.png"></dd>

        <dt>MeetMeet will automatically setup events for you and your friend when you're both free!</dt>
        <dd><img src="/images/faq/meetings.png"></dd>
      </dl>

      <h4 class="text-center">FAQ</h4>
      <dl class="faq">
        <dt>Do I need Facebook and Google Calendar?</dt>
        <dd>Yes. Google Calendar and Facebook Friend access is required for this app to work.</dd>
        <dt>Do my friends get notified if I want to meet with them?</dt>
        <dd>No. The system is mutually anonymous meaning a friend will never know if you accepted or rejected to meet them.</dd>
        <dt>If I decline a meeting, will it notify my friend?</dt>
        <dd>Nope. But he/she will know you both mutually want to meet now, so the secret is out.</dd>
        <dt>Why is the website broken?</dt>
        <dd>There are a few bugs to work out and the website is still in an alpha stage. Some things that don't work <strong>yet</strong>.
          <ul>
            <li>No email notifications</li>
            <li>No password recovery</li>
            <li>Accept/Decline meetings</li>
            <li>Writing meetings back to Google Calendar</li>
            <li>Manual meeting requests between two friends</li>
            <li>Group meeting support</li>
          </ul>
          Eventually I will get around to implementing these features, so check back soon.
        </dd>
      </dl>
    </div>
  </div>
</template>

<template name="about_page">
  <div class="row-fluid">
    <div class="span8 offset2">
      <h2>About</h2>
      <div class="about">
        <p>
          In Spring 2012, I was living and working in San Francisco out of a small office. Since I worked downtown, I would often grab lunch with friends.
          One day I wondered to myself why is it so hard to plan a simple lunch meetup with my friends?  Then that got me wondering, who else lives near
          me that I lost touch with?
        </p>
        <p>
          I quickly realized there was a problem that I could solve by building an awesome app that accomplished two things:
        </p>
        <p>
          <ol>
            <li>Take the awkwardness out of rekindling old Facebook friendships</li>
            <li>Automating the planning of events based on synchronized calendars between friends</li>
          </ol>
        </p>
        <p>
          Unfortunately, at the time, I was not a very skilled programmer and the idea lost its luster over time as I spent more time teaching myself
          fundamentals than just hacking at it.
        </p>
        <p>
          However, after a wild turn of events, I decided to quit my job and enroll in a coding school called,
          <a href="www.hackreactor.com">Hack Reactor</a>, where the moons aligned. One part of the curriculum at Hack Reactor is to work on a personal
          project for a week. This is my personal project, and I hope you all enjoy it!
        </p>
        <p class="signature">
          <small>~Mark</small>
        </p>
    </div>
  </div>
</template>

<template name="loading_page">
  <div class="row-fluid">
    <div class="span2 offset5">
      <h2>Loading</h2>
    </div>
  </div>
</template>

<template name="contact_page">
  <div class="row-fluid">
    <div class="span10 offset1">
      <div class="contact hero-unit">
        <h2 class="text-center">Contact Me</h2>
        <p class="text-center text-success">
          Positive feedback only. I'm just one guy.
        </p>
        <p class="text-center">
          You can contact me <a href="mailto:marklee22@gmail.com">HERE</a>!
        </p>
      </div>
    </div>
  </div>
</template>
