<template name="about_page">
  <div class="row-fluid">
    <div class="span8 offset2">
      <h2>About</h2>
      <div class="about">
        <p>
          In Spring 2012, I was living and working in San Francisco out of a small office. Since I worked downtown, I would often grab lunch with friends.
          One day I wondered to myself why is it so hard to plan a simple lunch meetup with my friends?  Then that got me wondering, who else lives near
          me that I lost touch with?
        </p>
        <p>
          I quickly realized there was a problem that I could solve by building an awesome app that accomplished two things:
        </p>
        <p>
          <ol>
            <li>Take the awkwardness out of rekindling old Facebook friendships</li>
            <li>Automating the planning of events based on synchronized calendars between friends</li>
          </ol>
        </p>
        <p>
          Unfortunately, at the time, I was not a very skilled programmer and the idea lost its luster over time as I spent more time teaching myself
          fundamentals than just hacking at it.
        </p>
        <p>
          However, after a wild turn of events, I decided to quit my job and enroll in a coding school called,
          <a href="www.hackreactor.com">Hack Reactor</a>, where the moons aligned. One part of the curriculum at Hack Reactor is to work on a personal
          project for a week. This is my personal project, and I hope you all enjoy it!
        </p>
        <p class="signature">
          <small>~Mark</small>
        </p>
    </div>
  </div>
</template>
