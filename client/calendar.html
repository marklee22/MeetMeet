<template name="calendar_page">
  {{> calendar_view}}
</template>

<template name="calendar_view">
  <div class="fluid-row">
    <div class="span8 offset2">
      <h1>Event Preferences</h1>
      <form id="calendarPreferences" class="form-horizontal">
        <div class="dayPreferences">
          <h3>Days of Week</h3>
          <label class="checkbox inline">
            <input class="dayBox" type="checkbox" value="Su">Sun</input>
          </label>
          <label class="checkbox inline">
            <input class="dayBox" type="checkbox" value="M">Mon</input>
          </label>
          <label class="checkbox inline">
            <input class="dayBox" type="checkbox" value="T">Tues</input>
          </label>
          <label class="checkbox inline">
            <input class="dayBox" type="checkbox" value="W">Wed</input>
          </label>
          <label class="checkbox inline">
            <input class="dayBox" type="checkbox" value="R">Thur</input>
          </label>
          <label class="checkbox inline">
            <input class="dayBox" type="checkbox" value="F">Fri</input>
          </label>
          <label class="checkbox inline">
            <input class="dayBox" type="checkbox" value="S">Sat</input>
          </label>
        </div>
        <div class="eventPreferences">
          <h3>Types of Events</h3>
          <label class="checkbox inline">
            <input class="eventBox" type="checkbox" value="breakfast">Breakfast</input>
          </label>
          <label class="checkbox inline">
            <input class="eventBox" type="checkbox" value="lunch">Lunch</input>
          </label>
          <label class="checkbox inline">
            <input class="eventBox" type="checkbox" value="hh">Happy Hour</input>
          </label>
          <label class="checkbox inline">
            <input class="eventBox" type="checkbox" value="dinner">Dinner</input>
          </label>
          <label class="checkbox inline">
            <input class="eventBox" type="checkbox" value="cocktails">Cocktails</input>
          </label>
        </div>
      </form>
    </div>
  </div>
  <div class="fluid-row">
    <div class="span8 offset2">
      <h1>Calendar</h1>
      <div id="cal" class="Clear">
        <div id="calTop">
          <button id="lastMonth">Left</button>
          <div id="dateStr">{{date_string}}</div>
          <button id="nextMonth">Right</button>
        </div>
        <div id="numberArea">
          {{#each get_days}}
          <div class="day{{class}}">{{number}}</div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
